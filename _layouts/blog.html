<html>
  <head></head>
  <body>
    ---
    layout: default
    title: 200Meters Blog
    ---
    <h2>{{ page.title }}</h2>
    <ul class="posts">{% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> >> <span> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
